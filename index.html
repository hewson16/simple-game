<!DOCTYPE html>
    <header>
        <title>Simple Game: Wordle</title>
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </header>
    <body>
        <div class="wordle-game">
            <!--Below are where boxes are located-->
            <div class="game-title" id="game-title">
                <h1>Wordle</h1>
            </div>
            
            <div class="box" id="box">
                <!-- There will be 5 sets of 5 input boxes added dynamically -->
            </div>
            <button id="check-word">Check Word</button>
            <p id="message"></p>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
